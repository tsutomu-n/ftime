[package]
name = "ftime"
version = "0.1.0"
edition = "2021"
authors = ["CLI Tools Team"]
description = "Recent file listing CLI with time buckets"
license = "MIT"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
colored = "2.1"
chrono = { version = "0.4", features = ["clock"] }
is-terminal = "0.4"
anyhow = "1.0"

[features]
default = []
icons = []

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
tempfile = "3.8"
filetime = "0.2"
