name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (shellcheck)
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Lint (shellcheck)
        run: |
          shellcheck -S style -x ftime-list.sh

      - name: Syntax check
        run: bash -n ftime-list.sh

      - name: Smoke tests
        run: |
          set -euxo pipefail
          ./ftime-list.sh --help > /dev/null
          ./ftime-list.sh --help-short > /dev/null
          ./ftime-list.sh --version | head -n1 > /dev/null
